<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Notice - GITAM Lost and Found</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.cdnfonts.com/css/forma-djr-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="../images/gitam-logo.png" alt="GITAM Logo" class="gitam-logo">
                <div class="header-text">
                    <h2>Lost and Found Portal</h2>
                </div>
                <div class="profile-section">
                    <div class="profile-wrapper" id="profile-wrapper">
                        <img src="" alt="Profile" id="header-profile-img" class="profile-img">
                        <span id="header-profile-name" class="profile-name"></span>
                        <div class="sub-menu" id="subMenu">
                            <a href="edit-profile.html" class="menu-item">
                                <i class="fas fa-user-edit"></i>
                                <span>Edit Profile</span>
                            </a>
                            <a href="#" class="menu-item" id="logout-link">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav class="main-nav">
            <a href="home.html" class="nav-btn">Home</a>
            <a href="find.html" class="nav-btn">Find Object</a>
            <a href="list.html" class="nav-btn">List Object</a>
            <a href="notice.html" class="nav-btn active">Issue Notice</a>
        </nav>

        <main>
            <div class="form-container">
                <h2>Issue Lost Notice</h2>
                <form id="lost-notice-form" class="notice-form">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required 
                               placeholder="Brief description of the lost item">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category_id" required>
                            <option value="">Select Category</option>
                            <option value="1">Electronics</option>
                            <option value="2">ID Cards</option>
                            <option value="3">Wallets</option>
                            <option value="4">Accessories</option>
                            <option value="5">Notebooks</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Detailed Description</label>
                        <textarea id="description" name="description" required 
                                  placeholder="Provide detailed information about the lost item..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">Last Known Location</label>
                        <input type="text" id="location" name="last_known_location" required 
                               placeholder="Where did you last see the item?">
                    </div>

                    <div class="form-group">
                        <label for="image">Item Image</label>
                        <input type="file" id="image" name="image" accept="image/*">
                        <small class="form-text">Optional: Upload an image of the item</small>
                    </div>

                    <button type="submit" class="btn-primary">Submit Notice</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../script.js"></script>
    <script src="../js/notice.js"></script>
</body>
</html>
