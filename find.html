<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Object - GITAM Lost and Found</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.cdnfonts.com/css/forma-djr-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="../images/gitam-logo.png" alt="GITAM Logo" class="gitam-logo">
                <div class="header-text">
                    <h2>Lost and Found Portal</h2>
                </div>
                <div class="profile-section">
                    <div class="profile-wrapper" id="profile-wrapper">
                        <img src="" alt="Profile" id="header-profile-img" class="profile-img">
                        <span id="header-profile-name" class="profile-name"></span>
                        <div class="sub-menu" id="subMenu">
                            <a href="edit-profile.html" class="menu-item">
                                <i class="fas fa-user-edit"></i>
                                <span>Edit Profile</span>
                            </a>
                            <a href="#" class="menu-item" id="logout-link">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav class="main-nav">
            <a href="home.html" class="nav-btn">Home</a>
            <a href="find.html" class="nav-btn active">Find Object</a>
            <a href="list.html" class="nav-btn">List Object</a>
            <a href="notice.html" class="nav-btn">Issue Notice</a>
        </nav>

        <main>
            <h3>Search for Lost Items</h3>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search items by description or location...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="1">Electronics</option>
                    <option value="2">ID Cards</option>
                    <option value="3">Wallets</option>
                    <option value="4">Accessories</option>
                    <option value="5">Notebooks</option>
                </select>
            </div>
            <div id="search-results" class="items-grid"></div>
        </main>
    </div>

    <!-- Item Details Popup -->
    <div id="item-details-popup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Item Details</h3>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-body">
                <div class="contact-info">
                    <!-- Popup content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/popup.js"></script>
    <script src="../js/find.js"></script>
</body>
</html>
