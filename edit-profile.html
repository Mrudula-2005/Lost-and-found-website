<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - GITAM Lost and Found</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.cdnfonts.com/css/forma-djr-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="../images/gitam-logo.png" alt="GITAM Logo" class="gitam-logo">
                <div class="header-text">
                    <h2>Lost and Found Portal</h2>
                </div>
                <div class="profile-section">
                    <div class="profile-wrapper" id="profile-wrapper">
                        <img src="" alt="Profile" id="header-profile-img" class="profile-img">
                        <span id="header-profile-name" class="profile-name"></span>
                        <div class="sub-menu" id="subMenu">
                            <a href="edit-profile.html" class="menu-item">
                                <i class="fas fa-user-edit"></i>
                                <span>Edit Profile</span>
                            </a>
                            <a href="#" class="menu-item" id="change-password">
                                <i class="fas fa-key"></i>
                                <span>Change Password</span>
                            </a>
                            <a href="#" class="menu-item" id="logout-link">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav class="main-nav">
            <a href="home.html" class="nav-btn">Home</a>
            <a href="find.html" class="nav-btn">Find Object</a>
            <a href="list.html" class="nav-btn">List Object</a>
            <a href="notice.html" class="nav-btn">Issue Notice</a>
        </nav>

        <main>
            <h3>Edit Profile</h3>
            <div class="edit-profile-container">
                <form id="profile-form" class="form-container">
                    <!-- Profile Image Section -->
                    <div class="profile-image-section">
                        <div class="profile-image-container">
                            <img src="" alt="Profile" id="profile-preview">
                            <div class="image-overlay">
                                <label for="profile-image" class="change-photo-btn">
                                    <i class="fas fa-camera"></i> Change Photo
                                </label>
                                <input type="file" id="profile-image" name="profile_picture" accept="image/*" hidden>
                            </div>
                        </div>
                    </div>

                    <!-- User Details Section -->
                    <div class="user-details-section">
                        <!-- Registration Number -->
                        <div class="form-group">
                            <label>Registration Number</label>
                            <div class="editable-field">
                                <input type="text" id="registration-no" name="registration_no" readonly>
                                <button type="button" class="edit-btn" data-field="registration-no">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="form-group">
                            <label>Name</label>
                            <div class="editable-field">
                                <input type="text" id="name-input" name="name" readonly>
                                <button type="button" class="edit-btn" data-field="name-input">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label>Email</label>
                            <div class="editable-field">
                                <input type="email" id="email-input" name="email" readonly>
                                <button type="button" class="edit-btn" data-field="email-input">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Mobile Number -->
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <div class="editable-field">
                                <input type="tel" id="mobile-input" name="mobile_no" readonly>
                                <button type="button" class="edit-btn" data-field="mobile-input">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Password Change Button -->
                        <button type="button" id="change-password-btn">
                            <i class="fas fa-key"></i>
                            Change Password
                        </button>

                        <!-- Password Change Section -->
                        <div id="password-change-section" class="hidden">
                            <div class="form-group">
                                <label>New Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="new-password" name="new_password">
                                    <button type="button" class="password-toggle" id="new-password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirm-password" name="confirm_password">
                                    <button type="button" class="password-toggle" id="confirm-password-toggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="submit" class="save-btn">Save Changes</button>
                            <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../script.js"></script>
    <script src="../js/edit-profile.js"></script>
</body>
</html>
